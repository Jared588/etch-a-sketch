<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>&#9997; Etch-a-Sketch</title>
</head>
<body>
    <header class="main-header">
        <p class="title-heading">Etch-a-Sketch!</p>
    </header>
    <div class="container">
        <div class="settings">  
            <div class="options">
                <input type="color" id="color-picker">
            <label for="color-picker" style="margin-top: 10px;">Select a Color</label>
            </div>
            <button id='rainbow-button' class="options">Rainbow</button>
            <button id='erase-button' class="options">Eraser</button>
            <button id='clear-button' class="options">Clear</button>
            <div class="options">
                <label for="grid-size-slider" id="grid-size-label"></label>
                <input type="range" id="grid-size-slider" min="4" max="32" value="16">
            </div>
        </div>
        <div id="sketchpad">
        </div>
    </div>
    <footer>
        <p>Copyright Â© Jared Price</p>
    </footer>
</body>
</html>
